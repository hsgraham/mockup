<!DOCTYPE html>
	<html>
		<head>
			<title>Grocery List</title>
			<!--Import Google Icon Font-->
			<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
			<!--Import materialize.css-->
			<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

			<!--Let browser know website is optimized for mobile-->
			<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
			
			<style>
				#container {
					padding: 1em;
				}
			</style>
		</head>

		<body>
			<nav class="nav-extended">
				<div class="nav-wrapper green">
					<span class="brand-logo">Grocery List</span>
				</div>
				<div class="nav-content green darken-2">
					<ul class="tabs tabs-transparent">
						<li class="tab"><a href="index.html">Recipes</a></li>
						<li class="tab"><a href="mealplan.html">Meal Plan</a></li>
						<li class="tab"><a class="active" href="grocerylist.html">Grocery List</a></li>
					</ul>
				</div>
			</nav>
			<div class="container">
				<form action="#">
					<ul class="collection">
						<li class="collection-item">Dairy</li>
					</ul>
					<p>
						<label>
						<input type="checkbox" />
						<span>Milk</span>
						</label>
					</p>
					<p>
						<label>
						<input type="checkbox" checked="checked" />
						<span>Butter</span>
						</label>
					</p>
					<p>
						<label>
						<input type="checkbox" checked="checked" />
						<span>Heavy whipping cream</span>
						</label>
					</p>
					<ul class="collection">
						<li class="collection-item">Meat</li>
					</ul>					  
					<p>
						<label>
						<input type="checkbox" />
						<span>1 lb ground beef</span>
						</label>
					</p>
					<p>
						<label>
						<input type="checkbox" />
						<span>Eggs</span>
						</label>
					</p>
					<ul class="collection">
						<li class="collection-item">Fruits and Veggies</li>
					</ul>
					<p>
						<label>
						<input type="checkbox" />
						<span>Carrots</span>
						</label>
					</p>
					<p>
						<label>
						<input type="checkbox" checked="checked" />
						<span>Cucumber</span>
						</label>
					</p>
					<p>
						<label>
						<input type="checkbox" />
						<span>Lettuce</span>
						</label>
					</p>
					<p>
						<label>
						<input type="checkbox" />
						<span>Onion</span>
						</label>
					</p>
				</form>
			</div>


		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="js/materialize.min.js"></script>
		</body>
	</html>
